apiVersion: v1
kind: Service
metadata:
  name: clixx-service
  labels:
    app: clixx-web-app
    new_serv: CLIXX
spec:
  # NodePort type exposes the app on port 30000 on every node
  type: NodePort
  selector:
    app: clixx-web-app
  ports:
  - protocol: TCP
    # Service Port (internal cluster traffic)
    port: 8080
    # Target Port (container port)
    targetPort: 80
    # NodePort (external access via ALB)
    nodePort: 30000